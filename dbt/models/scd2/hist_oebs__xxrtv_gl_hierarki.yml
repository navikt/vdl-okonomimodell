unit_tests:
  - name: hist_oebs__xxrtv_gl_hierarki__full_refresh_changes
    model: hist_oebs__xxrtv_gl_hierarki
    overrides:
      macros:
        is_incremental: false
    given:
      - input: source("oebs", "segmet_hierarki__test")
        rows:
          - {
              hierarchy_code: "A",
              flex_value: "foo",
              _oppdatert_tidspunkt: "2020-01-01 00:00:00",
              flex_value_parent: "bar",
            }
          - {
              hierarchy_code: "A",
              flex_value: "foo",
              _oppdatert_tidspunkt: "2020-01-02 00:00:00",
              flex_value_parent: "baz",
            }
    expect:
      rows:
        - {
            hierarchy_code: "A",
            flex_value: "foo",
            gyldig_fra_tidspunkt: "2020-01-01 00:00:00",
            gyldig_til_tidspunkt: "2020-01-02 00:00:00",
            flex_value_parent: "bar",
          }
        - {
            hierarchy_code: "A",
            flex_value: "foo",
            gyldig_fra_tidspunkt: "2020-01-02 00:00:00",
            gyldig_til_tidspunkt: null,
            flex_value_parent: "baz",
          }

  - name: hist_oebs__xxrtv_gl_hierarki__full_refresh_no_changes
    model: hist_oebs__xxrtv_gl_hierarki
    overrides:
      macros:
        is_incremental: false
    given:
      - input: source("oebs", "segmet_hierarki__test")
        rows:
          - {
              hierarchy_code: "A",
              _oppdatert_tidspunkt: "2020-01-01 00:00:00",
              flex_value: "foo",
            }
          - {
              hierarchy_code: "A",
              _oppdatert_tidspunkt: "2020-01-02 00:00:00",
              flex_value: "foo",
            }
    expect:
      rows:
        - {
            hierarchy_code: "A",
            gyldig_fra_tidspunkt: "2020-01-01 00:00:00",
            gyldig_til_tidspunkt: null,
            flex_value: "foo",
          }

  - name: hist_oebs__xxrtv_gl_hierarki__full_refresh_deleted
    model: hist_oebs__xxrtv_gl_hierarki
    overrides:
      macros:
        is_incremental: false
    given:
      - input: source("oebs", "segmet_hierarki__test")
        rows:
          - {
              flex_value: "foo",
              _oppdatert_tidspunkt: "2020-01-01 00:00:00",
            }
          - {
              flex_value: "bar",
              _oppdatert_tidspunkt: "2020-01-01 00:00:00",
            }
          - {
              flex_value: "foo",
              _oppdatert_tidspunkt: "2020-01-02 00:00:00",
            }
    expect:
      rows:
        - {
            flex_value: "foo",
            gyldig_fra_tidspunkt: "2020-01-01 00:00:00",
            gyldig_til_tidspunkt: null,
          }
        - {
            flex_value: "bar",
            gyldig_fra_tidspunkt: "2020-01-01 00:00:00",
            gyldig_til_tidspunkt: "2020-01-02 00:00:00",
          }
